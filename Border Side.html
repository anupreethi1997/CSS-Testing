<!DOCTYPE html>
<html>
    <head>
        <style>
            p.side{
                border-color: blueviolet;
                border-top-style: solid;
                border-right-style: dotted;
                border-bottom-style: double;
                border-left-style: outset;
                
            }
            p.value{
                border-style: solid double dotted ridge;
            }
        </style>
    </head>
    <body>
        <h1>Border side in css</h1>
        <p class="side">In css we can give border side for each sides</p>
        <p class="value">Border value in css</p>
    </body>
</html>
