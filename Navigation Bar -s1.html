<!DOCTYPE html>
<html>
    <head>
        <style>
            ul{
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            li a{
                display: block;
                width: 60px;
                background-color: lightgray;
            }
            li a :hover{
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <h1>Nav Bar</h1>
        <ul>
            <li><a href="#Menu"></a>Menu</li>
            <li><a href="#Food"></a>Food</li>
            <li><a href="#Cost"></a>Cost</li>
            <li><a href="#Offer"></a>Offer</li>
        </ul>
    </body>
</html>
