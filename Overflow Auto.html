<!DOCTYPE html>
<html>
    <head>
        <style>
            .Auto{
                width: 100px;
                height: 50px;
                border: 2px solid black;
                background-color: salmon;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <h4>4. Auto</h4>
        <div class="Auto">
            <p>Overflow is clipped and the scoll bar added when it needed-You can use the overflow property when you want to have better control of the layout. The overflow property specifies what happens if content overflows an element's box.</p>
        </div>
    </body>
</html>
