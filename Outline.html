<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                outline:rgb(100, 250, 237) solid 10px;
                width: 500px;
                margin: auto;
                border: 10px solid black;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Outline in CSS</h1>
        <p>The outline is set outside of the border element</p>
    </body>
</html>
