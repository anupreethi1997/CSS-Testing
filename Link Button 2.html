<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link, a:visited{
                background-color: aqua;
                color: black;
                border: 3px dotted goldenrod;
                padding: 10px 20px;
                text-align: justify;
                text-decoration: line-through;
                display: inline-block;
            }
            a:active, a:hover{
                background-color: tomato;
                color: white;
            }

        </style>
    </head>
    <body>
        <h2>We can use button for link in css</h2>
        <p><a href="http://www.flipkart.com" >This is button link</a></p>
    </body>
</html>
