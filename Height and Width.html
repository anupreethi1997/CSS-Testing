<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                height: 100px;
                max-width: 400px;
                background-color: blueviolet;
            }
            div{
                height: 100px;
                width: 50%;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <h1>The Height, Width and Max-width in css</h1>
        <div>The height and width of the image is h:100px and width:75%</div>
    </body>
</html>
