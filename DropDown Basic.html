<!DOCTYPE html>
<html>
    <head>
        <style>
            .dropdown{
                display: inline-block;
                position: relative;
            }
            .dropdown-content{
                display: none;
                position: absolute;
                background-color: aqua;
                box-shadow: 0px 8px 16px 8px;
                min-width: 160px;

            }
            .dropdown:hover .dropdown-content{
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="dropdown">Show when mouse over me
            <div class="dropdown-content">
                <p>Hello Anu....</p>
            </div>
        </div>
    </body>
</html>
