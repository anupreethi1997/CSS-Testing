<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td{
                border: 5px solid tan;
            }
            table{
                border-collapse: collapse;
                width: 100%;
                
            }
            th,td{
                padding: 15px;
            }

        </style>
    </head>
    <body>
        <h1>Table Style</h1>
        <p>The space b/w table and text content is called padding</p>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
            <tr>
                <td>Jimin</td>
                <td>28</td>
                <td>Dacer</td>
            </tr>
            <tr>
                <td>V</td>
                <td>28</td>
                <td>Vocalist</td>
            </tr>
            <tr>
                <td>JK</td>
                <td>25</td>
                <td>Vocalist</td>
            </tr>
        </table>
    </body>
</html>
