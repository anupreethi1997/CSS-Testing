<!DOCTYPE html>
<html>
    <head>
        <style>
        a:link, a:visited{
            background-color: darkgreen;
            color: magenta;
            border: 2px solid black;
            padding: 15px 16px;
            text-align: center; 
            text-decoration: none;
            display: inline-block;
        }
        a:hover, a:active{
            background-color: royalblue;
            color: aqua;
        }

    </style>
</head>

    <body>
        <h2>We can use button for link in css</h2>
        <p><a href="http://www.flipkart.com" >This is button link</a></p>
    </body>
</html>
