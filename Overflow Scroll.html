<!DOCTYPE html>
<html>
    <head>
        <style>
            .Scroll{
                width: 100px;
                height: 50px;
                border: 2px solid black;
                background-color: salmon;
                overflow:scroll;
            }

        </style>
    </head>
    <body>
        <h4>3. Scroll</h4>
        <div class="Scroll">
            <p>Overflow is clipped and the scoll bar added-You can use the overflow property when you want to have better control of the layout. The overflow property specifies what happens if content overflows an element's box.</p>
        </div>
    </body>
</html>
