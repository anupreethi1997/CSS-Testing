<!DOCTYPE html>
<html>
    <head>
        <style>
            .Hide{
                width: 100px;
                height: 50px;
                border: 2px solid black;
                background-color: salmon;
                overflow:hidden;
            }
        </style>
    </head>
    <body>
        <h4>2. Hidden</h4>
        <div class="Hide">
            <p>Overflow is clipped and the content hideded-You can use the overflow property when you want to have better control of the layout. The overflow property specifies what happens if content overflows an element's box.</p>
        </div>
    </body>
</html>
