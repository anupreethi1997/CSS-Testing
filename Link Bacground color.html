<!DOCTYPE html>
<html>
    <style>
        a:link{
            
            background-color:red ;
        }
        a:after{
            background-color: chartreuse;
        }
        a:hover{
            background-color: sienna;
        }
        a:active{
            background-color: hotpink;
        }
    </style>
    <body>
        <h1>There are 4 to style links in css</h1>
        <p><a href="http://www.amazon.in">This is link need to decor</a></p>
        <p><a>Link:normal</a>This is a normal unvisited Link</p>
        <p><a>Link:visited</a>This is the link that user visited</p>
        <p><a>Link:hover</a>This is the link that user cursor over it</p>
        <p><a>Link:active</a>This is the link that user clicked</p>
    </body>
</html>
