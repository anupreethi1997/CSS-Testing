<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                border-style: dashed;
                border-width: 5px;
                margin-top: 100px;
                margin-bottom: 100px;
                margin-right: 50px;
                margin-left: 75px;
            }
            p.e{
                border-style: solid;
                margin: 60px 10px 50px 40px;
            }
            p.f{
                border-style: ridge;
                margin: auto;
            }
            
        </style>
    </head>
    <body>
        <h1>Margin Properties in css</h1>
        <p>There are four type of border margin in css</p>
        <p class="e">We can give margin in shorthand also</p>
        <div>
            <h2>The margin in auto is allocated by browser</h2>
            <p class="f">We can use margin in auto </p>
        </div>
    </body>
</html>
