<!DOCTYPE html>
<html>
    <head>
        <title>Way to use CSS in webpages</title>
        <link rel="stylesheet" href="mystyle.css">
        <style>
            p{
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <h1>There are 3 way to use css in webpages</h1>
        <ul>
            <li>Internal Css</li>
            <li>External Css</li>
            <li>Inline Css</li>
        </ul>
        <p style="font-size: 20px;">Inside Css- The style inside the element</p>
        <p>Internal Css- Inside the header tag</p>
        <p>External Css- Outside of the file by using link in head tag</p>
    </body>

</html>
