<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                font-size: smaller;
            }
            p.s{
                font-size: 40px;
            }
            p.v{
                font-size: xx-small;
            }
        </style>
    </head>
    <body>
        <h1>The Font Size in css</h1>
        <p class="s">In this property used for font size</p>
        <p class="v">Another font size</p>
    </body>
</html>
