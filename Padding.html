<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                border-style: double;
                background-color: tomato;
                padding-top: 25px;
                padding-right: 50px;
                padding-bottom: 25px;
                padding-left: 75px;
            }
            p.o{
                padding: inherit;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Padding in Css</h1>
            <p> Padding is create a space b/w elements inside the defined border</p>
        </div>
            <p class="o">Padding in inherit</p>
    </body>
</html>
