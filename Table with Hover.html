<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td{
                border: 2px solid gold;
                
            }
            table{
                background-color: beige;
                border-collapse: collapse;
            }
            tr:hover{
                background-color: grey;
            }
        </style>
    </head>
    <body>
        <h1>Table with hover included</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
            <tr>
                <td>Jimin</td>
                <td>28</td>
                <td>Dacer</td>
            </tr>
            <tr>
                <td>V</td>
                <td>28</td>
                <td>Vocalist</td>
            </tr>
            <tr>
                <td>JK</td>
                <td>25</td>
                <td>Vocalist</td>
            </tr>
        </table>
    </body>
</html>
