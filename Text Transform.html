<!DOCTYPE html>
<html>
    <head>
        <style>
            p.up{
                text-transform: uppercase;
            }
            p.lo{
                text-transform: lowercase;
            }
            p.ca{
                text-transform: capitalize;
            }
        </style>
    </head>
    <body>
        <h1>The Text Tranformation in CSS</h1>
        <p class="up">text uppercase</p>
        <p class="lo">TEXT LOWERCASE</p>
        <p class="ca">text captialization</p>
    </body>
</html>
